<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>文本框功能测试</title>
    <link href="textbox.css" rel="stylesheet" type="text/css" />
    <script src="../../lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../calendar/WdatePicker.js" type="text/javascript"></script>
    <script src="../ymPrompt/ymPrompt_source.js" type="text/javascript"></script>
    <script src="../ymPrompt/ymPrompt_Ex.js" type="text/javascript"></script>
    <script src="jquery.watermark.js" type="text/javascript"></script>
   <!-- <script src="jquery.textbox.js" type="text/javascript"></script>-->
    <script src="jquery.textbox.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $(".textbox").textbox();
        })
    </script>
</head>
<body>
    <div id="container">
        <input id="txtName" type="text" class="textbox" label="姓名" width="300" />
        <input id="txtStart" type="text" class="date textbox" label="开始日期" />
        <input id="txtAddress" type="text" class="drop textbox" label="出发地" maxlength="10" />
        <input id="txtMail" type="text" class="mail textbox" label="邮箱" />
        <input id="txtSearch" type="text" class="search textbox" label="搜索关键字" />
    </div>
</body>
</html>
